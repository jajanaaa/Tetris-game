<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png" />
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/1cfaa0e0e7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <th>ACTION</th>
          <th>KEY</th>
        </tr>
        <tr>
          <td>Rotate</td>
          <td>▲</td>
        </tr>
        <tr>
          <td>Left</td>
          <td>◀</td>
        </tr>
        <tr>
          <td>Right</td>
          <td>▶</td>
        </tr>
        <tr>
          <td>Down</td>
          <td>▼</td>
        </tr>
      </table>
      <h2 class="title">TETRIS</h2>
      <div class="grid">
        <h1 id="game-over"></h1>
      </div>
      <div class="right-side">
        <div class="mini-grid"></div>
        <h3>Score:<span id="display-score">0</span></h3>
        <div class="start-and-buttons">
          <button id="btn-start">START</button>
          <div class="buttons">
            <button class="btn" id="btn-left">
              <i class="fa-solid fa-play fa-rotate-180"></i></i>
            </button>
            <button class="btn" id="btn-right">
              <i class="fa-solid fa-play"></i>
            </button>
            <button class="btn" id="btn-down"><i class="fa-solid fa-play fa-rotate-90"></i></button>
            <button class="btn" id="btn-rotate">
              <i class="fa-solid fa-rotate"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
